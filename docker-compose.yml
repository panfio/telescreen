version: '2'

services:
  minio:
    image: minio/minio:latest 
    ports:
      - 9000:9000
    command: server /data
    volumes:
      - "${ARCHIVE_FOLDER}:/data"
    environment:
      - MINIO_ACCESS_KEY=user
      - MINIO_SECRET_KEY=passpass

  telescreen:
    image: panfio/telescreen:latest
    environment:
      - MINIO_URL=http://minio:9000
      - SPRING_DATA_MONGODB_HOST=mongo
      # - SPRING_BOOT_ADMIN_CLIENT_URL=http://admin:9090
    ports:
      - 8888:8080
    links:
      - minio
      # - admin
  
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    # volumes: 
    #   - "${ARCHIVE_FOLDER}/mongodb:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: passpass

